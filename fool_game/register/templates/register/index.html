<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Привет мир. Это страница регистрации. Все пользователи:</h1>

    {% if users %}

    <ul>
        {% for user in users %}
        <li><a href="{% url 'register:get_user' user.id %}">{{ user.login }}</a></li>
        {% endfor %}
    </ul>

    {% else %}

    <h2>Пользователей нет.</h2>

    {% endif %}

</body>
</html>
